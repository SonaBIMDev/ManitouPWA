<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Une PWA pour interagir avec Google Sheets et Google Maps">
    <meta name="theme-color" content="#ba0e02">
    <title>Google Sheet PWA</title>
    <link rel="stylesheet" href="/style.css">
    <link rel="manifest" href="/manifest.webmanifest">
    <link rel="apple-touch-icon" href="/LogoManitou-180x180.png">    
    <meta name="apple-mobile-web-app-capable" content="yes">    
</head>
<body>
    <div class="main-container">
        <div class="container">
            <h1>Google Sheet PWA</h1>
            <input type="text" id="elementId" placeholder="Element ID">
            <button id="getData">Get Data</button>
            <div id="result">
                <input type="text" id="latitude" placeholder="Latitude">
                <input type="text" id="longitude" placeholder="Longitude">
                <input type="text" id="commentaire" placeholder="Commentaire">
                <input type="text" id="url" placeholder="URL Google Maps">
            </div>
            <button id="setData">Set Data</button>
            <button onclick="getCurrentLocation()">Obtenir la position actuelle</button>
        </div>
        <div class="map-container">
            <h2>Google Map API</h2>
            <div id="map"></div>
        </div>
    </div>
    <script src="/app.js"></script>
    <script>
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('/service-worker.js')
                .then((reg) => console.log('Service worker registered', reg))
                .catch((err) => console.log('Service worker not registered', err));
        }
    </script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDf8su5VGkJyPrblaoNpXkYGIgPkmB5eQw&callback=initMap" async defer></script>
</body>
</html>
