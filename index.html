<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Une PWA pour interagir avec Google Sheets et Google Maps">
    <meta name="theme-color" content="#ba0e02">
    <title>Google Sheet PWA</title>
    <link rel="stylesheet" href="/style.css">
    <link rel="manifest" href="/manifest.webmanifest">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <link rel="apple-touch-icon" href="/LogoManitou-180x180.png">    
    <meta name="apple-mobile-web-app-capable" content="yes">    
</head>
<body>
    <div class="main-container">
        <div class="container">            
            <h2>Google Sheet PWA</h2>
            <select id="supportSelect">
                <option value="">Quel est votre support ?</option>
                <!-- Les options seront ajoutÃ©es dynamiquement via JavaScript -->
            </select>            
            <!-- <button id="getData">Get Data</button> -->    
              <div class="switch-container">
                <label class="switch">
                  <input type="checkbox" id="toggleTracking">
                  <span class="slider round"></span>
                </label>
                <span class="switch-label">Activer le suivi GPS</span>
              </div>     
                <div id="result">
                    <div class="coordinate-label">
                        <span>Latitude : </span>
                        <span id="latitude">-</span>
                    </div>
                    <div class="coordinate-label">
                        <span>Longitude : </span>
                        <span id="longitude">-</span>
                    </div>
                    <img id="imagePreview" src="" alt="Image preview" style="width:100px; height:100px; display:none;">
                </div>
            <div id="logArea"></div>
            <button id="clearLog">Effacer les logs</button>
            <!-- <button id="setData">Set Data</button> -->
            <!-- <button onclick="getCurrentLocation()">Obtenir la position actuelle</button>-->
        </div>
        <div class="map-container">
            <h2>Carte</h2>
            <div id="map"></div>
            <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
        </div>
    </div>
    <script src="/app.js"></script>
    <script>
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('/service-worker.js')
                .then((reg) => console.log('Service worker registered', reg))
                .catch((err) => console.log('Service worker not registered', err));
        }
    </script>    
</body>
</html>
